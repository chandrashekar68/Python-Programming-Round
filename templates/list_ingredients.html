<!DOCTYPE html>
<html>
<head>
    <title>Ingredient List</title>
</head>
<body>
    <h2>List of Ingredients</h2>
    <ul>
        {% for ingredient in ingredients %}
            <li>
                {{ ingredient.ingredient }} - Stock: {{ ingredient.stock }}
                <form action="{{ url_for('delete_ingredient', ingredient_id=ingredient.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
                <form action="{{ url_for('update_ingredient', ingredient_id=ingredient.id) }}" method="GET" style="display:inline;">
                    <button type="submit">Update</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_ingredient') }}">Add Ingredient</a>
</body>
</html>
